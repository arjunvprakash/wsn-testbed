<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSN Testbed</title>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let missingFiles = false;

            function checkVisualization(csvUrl, plotUrl, containerId) {
                fetch(csvUrl, { method: 'HEAD' }) // Check if CSV exists
                    .then(response => {
                        if (response.ok) {
                            // CSV exists, so check for the visualization file
                            fetch(plotUrl, { method: 'HEAD' })
                                .then(res => {
                                    if (res.ok) {
                                        document.getElementById(containerId).style.display = 'block';
                                    } else {
                                        document.getElementById(containerId).style.display = 'none';
                                        missingFiles = true;
                                    }
                                })
                                .catch(() => {
                                    document.getElementById(containerId).style.display = 'none';
                                    missingFiles = true;
                                })
                                .finally(() => {
                                    if (missingFiles) {
                                        document.getElementById("missing_message").style.display = 'block';
                                    }
                                });
                        } else {
                            // CSV doesn't exist, hide the container
                            document.getElementById(containerId).style.display = 'none';
                        }
                    })
                    .catch(() => {
                        document.getElementById(containerId).style.display = 'none';
                    });
            }
            

            // Check CSV before displaying corresponding plots
            checkVisualization("network.csv", "plots/network_graph.png", "network_container");
            checkVisualization("mac.csv", "plots/mac.html", "mac_container");
            checkVisualization("routing.csv", "plots/routing.html", "routing_container");


        });


    </script>

    <style>
        .plot-container {
            text-align: center;
            margin: 20px 0;
            display: none;
            width: 100%;
            min-height: 500px;
            overflow: visible;
            /* Initially hidden             */
        }

        #missing_message {
            text-align: center;
            /* color: red; */
            /* font-weight: bold; */
            display: none;
            /* Shown only if a file is missing */
        }
    </style>

</head>

<body>

    <h1 style="text-align: center;">WSN Testbed Monitor</h1>

    <h2 id="missing_message">Some visualizations are not yet generated. Please refresh the page after some time.</h2>

    <div id="network_container" class="plot-container">
        <img src="plots/network_graph.png" style="max-width: 100%; height: auto;">
    </div>

    <div id="mac_container" class="plot-container">
        <iframe src="plots/mac.html" width="100%" height="800" frameborder="0" onload="adjustIframeHeight(this)"></iframe>
    </div>

    <div id="routing_container" class="plot-container">
        <iframe src="plots/routing.html" width="100%" height="800" frameborder="0" onload="adjustIframeHeight(this)"></iframe>
    </div>


    <!-- <img src="plots/mac.png" alt=" " style="max-width: 100%; height: auto;">
    <br>
    <img src="plots/routing.png" alt=" " style="max-width: 100%; height: auto;"> -->
</body>

</html>
